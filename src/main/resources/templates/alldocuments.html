<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Documents</title>
</head>
<body>
<h1>Documents</h1>
<a href="/">Get 5 Documents</a>
<a href="/tendocuments">Get 10 Documents</a>
<a href="/alldocuments">Get all Documents</a>
<table>
  <thead>
  <tr>
    <th>Key</th>
    <th>Title</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="allData : ${allData}">
    <td>
      <a th:href="@{'/document/'+${allData.key}}" th:text="${allData.key}"></a>
    </td>
    <td th:text="${allData.title}"></td>
    <td th:text="${allData.date}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
